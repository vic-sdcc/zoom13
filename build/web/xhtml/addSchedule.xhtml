<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="top">
            #{bundle.Add}
        </ui:define>
        <ui:define id="addContent" name="content">
            <h:form id="addForm">
                <f:event type="preRenderView" listener="#{scheduleBean.init}"/>
                <prcc:dataTableSchUtilForm canNotInput="false"/>
                <br/>
                <br/>
                <prcc:addSchUtilForm canNotInput="false" buttonRender="true"/>
                <br/>
                <p><span>
                        <p:commandButton value="SAVE" action="#{scheduleBean.save}"/>
                        <p:commandButton value="CANCEL" action="#{scheduleBean.cancelBtn}" immediate="true"/>
                    </span></p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
